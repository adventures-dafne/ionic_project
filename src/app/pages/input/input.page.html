<<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Inputs</ion-title>
  </ion-toolbar>


  <ion-content class="pageInput">
    <div class="flex-center">
      <ion-card>
        <ion-card-header>
          <ion-card-title color="warning">Mundo dos Pets</ion-card-title>
        </ion-card-header>
        <ion-card-content backgroundcolor="warning">
          <ion-list>
            <ion-item>
              <ion-input placeholder="Nome" type="text" [(ngModel)]="campoLogin">
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-input placeholder="Senha" type="password" [(ngModel)]="campoSenha">
              </ion-input>
            </ion-item>
          </ion-list>
          <ion-button color="success" size="full" (click)="entrar(campoLogin, campoSenha)">Login</ion-button>
          <br />
          <br />
          <ion-chip color="success">
            <ion-icon name="checkmark" color="success"></ion-icon>
            <ion-label color="secondary">{{mensagem}}</ion-label>
          </ion-chip>
        </ion-card-content>
      </ion-card>
    </div>
  </ion-content>
